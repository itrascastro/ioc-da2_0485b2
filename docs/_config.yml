# ==========================================
# CONFIGURACIÓ JEKYLL - NO TOCAR
# ==========================================

# Informació genèrica IOC (NO CANVIAR)
organization: "Institut Obert de Catalunya"

# Motor de renderitzat
markdown: kramdown
highlighter: rouge

# Configuració SASS
sass:
  sass_dir: _sass
  style: compressed

# Plugins necessaris
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Configuració del tema
# No usem tema extern; fem servir layouts propis
# theme: minima

# Configuració de col·leccions per les unitats
collections:
  unitats:
    output: true
    permalink: /:collection/:name/

# Configuració Kramdown per millor rendering
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: html
    css_class: 'highlight'
    block:
      line_numbers: true

# Configuració TOC (Table of Contents)
toc:
  min_level: 2
  max_level: 4
  no_toc_section_class: no_toc

# SEO i idioma
lang: ca
locale: ca_ES
timezone: Europe/Madrid

# Configuració per desenvolupament local
# Paràmetres de desenvolupament (activar via jekyll serve)
# livereload: true
# incremental: true

# Social media (opcional)
twitter_username: IOC_cat
github_username: itrascastro

# Configuració de layouts per defecte
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "unitat-*"
      type: "pages"
    values:
      layout: "bloc"
      sidebar: true
      toc: true

# Exclusions de Jekyll
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - package*.json
  - _site
  - .jekyll-cache
  - .sass-cache
  - .jekyll-metadata
