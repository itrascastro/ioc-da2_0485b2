# ==========================================
# CONFIGURACIÓ DEL CURS - PERSONALITZAR
# ==========================================

# Informació acadèmica específica del mòdul (CANVIAR per cada mòdul)
cicle_modul: "DA2_0485B2"
title: "Programació II"
description: "Materials del mòdul Programació II - DA2_0485B2"
version: "v1.0"
authors: 
  - "Ismael Trascastro"

# Informació completa del curs
curs:
  
  unitats:
    - nom: "Unitat 5: Lectura i escriptura d'informació (RA5)"
      numero: 5
      descripcio: "Lectura i escriptura d'informació (RA5)"
      descripcio_html: false
      blocs:
        - nom: "Conceptes bàsics d'E/S per consola"
          numero: 1
          descripcio: "Conceptes bàsics d'E/S per consola"
          url: "/unitat-5/bloc-1/"
          seccions:
            - { id: "Unitat5_Bloc1_Seccio1", titol: "Introducció a l'Entrada/Sortida (E/S) en Java" }
            - { id: "Unitat5_Bloc1_Seccio2", titol: "Operacions Bàsiques d'E/S" }
            - { id: "Unitat5_Bloc1_Seccio3", titol: "Formatatge Bàsic de la Sortida" }
            - { id: "Unitat5_Bloc1_Seccio4", titol: "Llibreries i Mètodes Específics per a E/S" }
            - { id: "Unitat5_Bloc1_Seccio5", titol: "Pràctiques" }
        - nom: "E/S basada en fitxers"
          numero: 2
          descripcio: "E/S basada en fitxers"
          url: "/unitat-5/bloc-2/"
          seccions:
            - { id: "Unitat5_Bloc2_Seccio1", titol: "Conceptes Bàsics d'E/S amb Fitxers" }
            - { id: "Unitat5_Bloc2_Seccio2", titol: "Gestió d'Excepcions" }
            - { id: "Unitat5_Bloc2_Seccio3", titol: "Lectura de Fitxers i Emmagatzematge en Memòria" }
            - { id: "Unitat5_Bloc2_Seccio4", titol: "Utilització d'Objectes per a la Gestió de Dades" }
            - { id: "Unitat5_Bloc2_Seccio5", titol: "Exercicis Pràctics" }

# URLs de desplegament (CANVIAR per cada professor)
url: "https://itrascastro.github.io"                    # La vostra URL de GitHub Pages
baseurl: ""                                             # Portable - funciona en qualsevol carpeta
repository: itrascastro/ioc-da2-optativa-angular        # El vostre repositori GitHub
github:
  username: itrascastro                                 # El vostre usuari GitHub

# ==========================================
# CONFIGURACIÓ JEKYLL - NO TOCAR
# ==========================================

# Informació genèrica IOC (NO CANVIAR)
organization: "Institut Obert de Catalunya"

# Motor de renderitzat
markdown: kramdown
highlighter: rouge

# Configuració SASS
sass:
  sass_dir: _sass
  style: compressed

# Plugins necessaris
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Configuració del tema
# No usem tema extern; fem servir layouts propis
# theme: minima

# Configuració de col·leccions per les unitats
collections:
  unitats:
    output: true
    permalink: /:collection/:name/

# Configuració Kramdown per millor rendering
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: html
    css_class: 'highlight'
    block:
      line_numbers: true

# Configuració TOC (Table of Contents)
toc:
  min_level: 2
  max_level: 4
  no_toc_section_class: no_toc

# SEO i idioma
lang: ca
locale: ca_ES
timezone: Europe/Madrid

# Configuració per desenvolupament local
# Paràmetres de desenvolupament (activar via jekyll serve)
# livereload: true
# incremental: true

# Social media (opcional)
twitter_username: IOC_cat
github_username: itrascastro

# Configuració de layouts per defecte
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "unitat-*"
      type: "pages"
    values:
      layout: "bloc"
      sidebar: true
      toc: true

# Exclusions de Jekyll
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - package*.json
  - _site
  - .jekyll-cache
  - .sass-cache
  - .jekyll-metadata

